apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: devopschallenge
  labels:
    app: postgres
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels: { app: postgres }
  template:
    metadata:
      labels: { app: postgres }
    spec:
      securityContext: { fsGroup: 999 }
      containers:
        - name: postgres
          image: postgres:17
          ports: [{ containerPort: 5432 }]
          env:
            - name: POSTGRES_DB
              value: mydb
            - name: POSTGRES_USER
              valueFrom: { secretKeyRef: { name: postgres-secret, key: POSTGRES_USER } }
            - name: POSTGRES_PASSWORD
              valueFrom: { secretKeyRef: { name: postgres-secret, key: POSTGRES_PASSWORD } }
          readinessProbe: { tcpSocket: { port: 5432 }, initialDelaySeconds: 5, periodSeconds: 5, timeoutSeconds: 2 }
          livenessProbe:  { tcpSocket: { port: 5432 }, initialDelaySeconds: 30, periodSeconds: 10, timeoutSeconds: 2 }
          volumeMounts: [{ name: pgdata, mountPath: /var/lib/postgresql/data }]
  volumeClaimTemplates:
    - metadata: { name: pgdata }
      spec:
        accessModes: ["ReadWriteOnce"]
        resources: { requests: { storage: 5Gi } }